<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <link rel="stylesheet" th:href="@{/css/application.css}"/>
  <title>CIGMA Shop - Authentification</title>
</head>
<body>
<div class="min-h-screen flex flex-col">
  <div class="flex flex-col flex-grow items-center md:justify-center md:bg-gray-50">
    <div class="h-24 z-0 bg-white md:bg-transparent w-full">
      <img class="mx-auto h-48" th:src="@{/images/logo.svg}">
    </div>
    <div class="md:max-w-md w-full bg-white rounded-md p-8 space-y-8 md:shadow-md pt-24">
      <h2 class="text-center text-3xl mt-6 font-extrabold text-gray-900">Authentification</h2>
      <div class="w-full rounded-md bg-green-100 p-2 px-4 flex flex-col text-green-700"
           th:if="${param.inscriptionSuccess}">
        <div class="font-bold">
          Inscription réussie !
        </div>
        <div>
          Veuillez vérifier votre boîte de réception pour trouver vos identifiants d'autentification.
        </div>
      </div>
      <form class="max-w-md w-full mx-auto flex flex-col item-center justiry-center space-y-4"
            th:action="@{/passport/login}"
            method="POST">
        <div>
          <label for="username" class="sr-only">Nom d'utilisateur</label>
          <input id="username" name="username" type="text" autocomplete="username" required
                 placeholder="Nom d'utilisateur"
                 class="appearance-none rounded-md shadow-sm block w-full h-10 p-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500"
          >
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 placeholder="Mot de passe"
                 class="appearance-none rounded-md shadow-sm block w-full h-10 p-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500"
          >
        </div>
        <div class="text-center text-red-700" th:if="${param.error}">
          Nom d'utilisateur ou mot de passe incorrect
        </div>
        <div class="text-right text-red-700 underline">
          <a th:href="@{/passport/register}">S’inscrire ?</a>
        </div>
        <div>
          <button class="block w-full bg-red-600 hover:bg-red-700 text-white rounded-md h-10" type="submit">
            S'authentifier
          </button>
        </div>
      </form>
    </div>
  </div>
  <div th:replace="fragments/footer :: simple">/div>
</body>
</html>
